<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <!--Header text start-->
        <h1 class="headerText">#1 Intelligent Time Tracking App for IN Office, Mobile and Remote Teams.</h1>
        <!--Header text end-->

        <!--Sign in and signup form start-->
        <div class="container bg-light position-absolute top-50 end-0 translate-middle-y m-2 p-2 me-lg-5 p-md-3 formContainer" style="width: 35%;" >
            
            <!--ToggleBtn start-->
            <div class="toggleBtn">
              <div class="radio">
                <input type="radio" class="radio_input" value="1" name="toggle" id="signin" onclick="toggleCheck()">
                <label for="signin" class="radio_label">Sigin</label>
                <input type="radio" class="radio_input" value="0" name="toggle" id="login" onclick="toggleCheck()">
                <label for="login" class="radio_label">Login</label>
              </div>
            </div>
            <!--ToggleBtn ends-->

            <form class="row g-2" id="loginForm">
                <div class="col-md-6 form-floating mb-2">
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0" id="floatingInput" placeholder="First Name" required>
                    <label for="floatingInput">First Name*</label>
                  </div>
                  <div class="col-md-6 form-floating mb-2">
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                  </div>
                  <div class="col-12 form-floating mb-2">
                    <input type="email" class="form-control border-top-0 border-start-0 border-end-0" id="floatingInputValue" placeholder="mail" required>
                    <label for="floatingInputValue">Email</label>
                  </div>
                  <div class="col-10 form-floating input-group mb-2 position-relative">
                    <input type="password" class="form-control border-top-0 border-start-0 border-end-0 " id="floatPassword" placeholder="password" required>
                    <label for="floatingInputValue">password</label>
                    <div class="col-2">
                      <span class="show-pass" onclick="toggle()"><i class="bi bi-eye-fill" onclick="myFunction(this)" style="font-size: 1.5rem; color: grey;"></i></span>
                    </div>
                  </div>
                  <div class="col-12 ">
                      <p id="passC"></p>
                  </div>

                  <ul class="passwordCheck">
                    <li class="uppercaseDetect" ><i class="bi bi-circle"></i> Contains at least one uppercase</li>
                    <li class="numberDetect"><i class="bi bi-circle"></i> Contains at least one number</li>
                    <li class="characterDetect"><i class="bi bi-circle"></i> Contains at least one special character</li>
                  </ul>

                  <div class="d-grid gap-2 col-12">
                    <button type="submit" class="btn letsGoBtn btn-lg">Let's Go!</button>
                    <button type="button" class="btn btn-lg signUpBtn"><img src="download.png"  class="btnImg" alt="Paris">Sign Up With Google</button>
                  </div>
                  <div class="mt-5 mb-0">
                    <p class="fineText">By Clicking the button above, you agree to our <a href="#" class="link-info">terms of use</a> and <a href="#" class="link-info">privacy policies</a></p>
                  </div> 
                </form>
        </div>
        <!--Sign in and signup form end-->

    </div>
    <script src="myScript.js">
      
    </script>
</body>
</html>
